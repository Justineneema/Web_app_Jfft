<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JFFT - Fast & Fun Typing Test</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="images/JackalTechLogo_svg -dark.png" alt="JFFT Logo" class="auth-logo">
        <h1>JFFT Typing Test</h1>
        <p>Fast, Fun, and Focused Typing</p>
      </div>
      
      <form class="auth-form" id="authForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="input" placeholder="Enter your username" required>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="input" placeholder="Enter your password" required>
        </div>
        
        <div class="button-group">
          <button type="button" class="btn btn-primary" onclick="loginUser()">Sign In</button>
          <button type="button" class="btn btn-secondary" onclick="registerUser()">Create Account</button>
        </div>
      </form>
      
      <div class="auth-footer">
        <p>New to typing tests? <span class="demo-link" onclick="startDemoMode()">Try Demo Mode</span></p>
      </div>
    </div>
    
    <div class="features-preview">
      <h3>Features</h3>
      <div class="feature-list">
        <div class="feature-item">
          <span class="feature-icon">âš¡</span>
          <span>Real-time WPM tracking</span>
        </div>
        <div class="feature-item">
          <span class="feature-icon"></span>
          <span>Accuracy monitoring</span>
        </div>
        <div class="feature-item">
          <span class="feature-icon"></span>
          <span>Leaderboards</span>
        </div>
        <div class="feature-item">
          <span class="feature-icon"></span>
          <span>Progress tracking</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    if (localStorage.getItem("currentUser")) {
      window.location.href = "dashboard.html";
    }
    
    function startDemoMode() {
      localStorage.setItem("demoMode", "true");
      window.location.href = "practice.html";
    }
  </script>
</body>
</html>
