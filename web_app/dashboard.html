<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Typing Results Dashboard</h2>
    <table border="1" width="100%">
      <thead>
        <tr>
          <th>#</th>
          <th>Speed (WPM)</th>
          <th>Accuracy</th>
          <th>Errors</th>
        </tr>
      </thead>
      <tbody id="resultsTable"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
