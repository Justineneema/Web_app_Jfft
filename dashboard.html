<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard - JFFT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <img src="images/logo.png" class="nav-logo" alt="logo">
    <nav>
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="practice.html">Practice</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="#" onclick="logoutUser()">Logout</a>
    </nav>
  </header>

  <main class="container">
    <h1>Assignments</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Class</th><th>Teacher</th><th>Goal</th><th>Text</th>
          <th>Due Date</th><th>Completion</th><th>Performance</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Grade 9</td><td>You</td><td>50</td><td>Lorem Ipsum</td>
          <td>Tomorrow</td><td>20%</td><td class="pass">PASS</td>
        </tr>
        <tr>
          <td>Grade 13</td><td>You</td><td>80</td><td>Lorem Ipsum</td>
          <td>Yesterday</td><td>100%</td><td class="fail">FAIL</td>
        </tr>
      </tbody>
    </table>
  </main>

  <script src="script.js"></script>
  <script>
    if (!localStorage.getItem("currentUser")) {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
