<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Practice - JFFT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <img src="images/logo.png" class="nav-logo" alt="logo">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="practice.html" class="active">Practice</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="#" onclick="logoutUser()">Logout</a>
    </nav>
  </header>

  <main class="container">
    <h1>Typing Practice</h1>
    <div class="test-box">
      <div class="words" id="words"></div>
      <input type="text" id="inputBox" class="input-box" placeholder="Start typing...">
      <div class="status-bar">
        <span>⏱ Time: <span id="timer">60</span>s</span>
        <span>⚡ WPM: <span id="wpm">0</span></span>
        <span>✅ Accuracy: <span id="accuracy">100</span>%</span>
      </div>
    </div>
    <div class="keyboard-box">
      <h3>Keyboard Layout</h3>
      <img src="images/keyboard.png" alt="Keyboard Layout" class="keyboard-img">
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    if (!localStorage.getItem("currentUser")) {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
